<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitude - UK Theory Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            max-width: 800px;
            margin: 0 auto 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls-bar {
            max-width: 800px;
            margin: 0 auto 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .control-btn.active {
            background: #28a745;
        }

        .progress-container {
            max-width: 800px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .progress-text {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .question-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .action-btn.active {
            background: #ffc107;
            border-color: #ffc107;
            color: white;
        }

        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover:not(.selected):not(.correct):not(.wrong):not(.disabled) {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option-letter {
            background: white;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .explanation {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
            margin-bottom: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 10px;
        }

        .note-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            margin-bottom: 20px;
            display: none;
        }

        .note-section.show {
            display: block;
        }

        .note-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .question-container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back to Dashboard</button>
        <h1>üòä Attitude</h1>
    </div>

    <div class="controls-bar">
        <button class="control-btn" id="voiceToggle" onclick="toggleVoice()">üîä Voice: OFF</button>
        <button class="control-btn" id="autoPlayToggle" onclick="toggleAutoPlay()">‚ñ∂Ô∏è Auto-play: OFF</button>
        <button class="control-btn" onclick="showFlagged()">üö© View Flagged</button>
        <button class="control-btn" onclick="resetProgress()">üîÑ Reset Progress</button>
    </div>

    <div class="progress-container">
        <div class="progress-text" id="progressText">Question 1 of X</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
        </div>
    </div>

    <div class="question-container" id="quizContainer">
        <div class="question-header">
            <div class="question-number" id="questionNumber">Question 1 of X</div>
            <div class="question-actions">
                <button class="action-btn" id="flagBtn" onclick="toggleFlag()" title="Flag this question">üö©</button>
                <button class="action-btn" id="noteBtn" onclick="toggleNote()" title="Add note">üìù</button>
            </div>
        </div>

        <div class="question-text" id="questionText"></div>

        <div class="note-section" id="noteSection">
            <textarea class="note-textarea" id="noteText" placeholder="Add your personal notes for this question..."></textarea>
            <button class="button" style="margin-top: 10px;" onclick="saveNote()">Save Note</button>
        </div>

        <div class="options" id="optionsContainer"></div>

        <div class="explanation" id="explanation">
            <div class="explanation-title">‚úì Explanation:</div>
            <div id="explanationText"></div>
        </div>

        <div class="buttons">
            <button class="button" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
            <button class="button" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>
    </div>

    <div class="question-container results-container" id="resultsContainer">
        <div class="results-header">
            <h2>Quiz Complete! üéâ</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <p>You've completed the Attitude quiz</p>
        </div>

        <div class="results-stats">
            <div class="stat-box">
                <div class="stat-number" id="correctCount">0</div>
                <div>Correct</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="incorrectCount">0</div>
                <div>Incorrect</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="flaggedCount">0</div>
                <div>Flagged</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button" onclick="retryQuiz()">Try Again</button>
            <button class="button" onclick="window.location.href='../index.html'">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Configuration
        const TOPIC_NAME = 'attitude';
        const DATA_FILE = '../data/attitude_complete.json';
        
        // State
        let questions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let voiceEnabled = false;
        let autoPlayEnabled = false;
        let synth = window.speechSynthesis;

        // Load questions
        async function loadQuestions() {
            try {
                const response = await fetch(DATA_FILE);
                questions = await response.json();
                showQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('Failed to load questions. Please refresh the page.');
            }
        }

        // Text-to-speech
        function speak(text) {
            if (!voiceEnabled || !synth) return;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            synth.speak(utterance);
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voiceToggle');
            btn.textContent = voiceEnabled ? 'üîä Voice: ON' : 'üîä Voice: OFF';
            btn.classList.toggle('active', voiceEnabled);
            if (voiceEnabled) {
                readQuestion();
            } else {
                synth.cancel();
            }
        }

        function toggleAutoPlay() {
            autoPlayEnabled = !autoPlayEnabled;
            const btn = document.getElementById('autoPlayToggle');
            btn.textContent = autoPlayEnabled ? '‚ñ∂Ô∏è Auto-play: ON' : '‚ñ∂Ô∏è Auto-play: OFF';
            btn.classList.toggle('active', autoPlayEnabled);
        }

        function readQuestion() {
            if (!voiceEnabled) return;
            const question = questions[currentQuestionIndex];
            let text = `Question ${currentQuestionIndex + 1}. ${question.text}. `;
            text += `Option A: ${question.options.A}. `;
            text += `Option B: ${question.options.B}. `;
            text += `Option C: ${question.options.C}. `;
            text += `Option D: ${question.options.D}.`;
            speak(text);
        }

        // Flag system
        function toggleFlag() {
            const question = questions[currentQuestionIndex];
            const key = `flag_${TOPIC_NAME}_q${question.number}`;
            const isFlagged = localStorage.getItem(key) === 'true';
            localStorage.setItem(key, !isFlagged);
            document.getElementById('flagBtn').classList.toggle('active', !isFlagged);
        }

        function loadFlagStatus() {
            const question = questions[currentQuestionIndex];
            const key = `flag_${TOPIC_NAME}_q${question.number}`;
            const isFlagged = localStorage.getItem(key) === 'true';
            document.getElementById('flagBtn').classList.toggle('active', isFlagged);
        }

        function showFlagged() {
            const flaggedQuestions = questions.filter((q, idx) => {
                const key = `flag_${TOPIC_NAME}_q${q.number}`;
                return localStorage.getItem(key) === 'true';
            });
            
            if (flaggedQuestions.length === 0) {
                alert('No flagged questions yet!');
                return;
            }
            
            alert(`You have ${flaggedQuestions.length} flagged questions in this topic.`);
        }

        // Note system
        function toggleNote() {
            const noteSection = document.getElementById('noteSection');
            noteSection.classList.toggle('show');
            loadNote();
        }

        function saveNote() {
            const question = questions[currentQuestionIndex];
            const noteText = document.getElementById('noteText').value;
            const key = `note_${TOPIC_NAME}_q${question.number}`;
            localStorage.setItem(key, noteText);
            alert('Note saved!');
        }

        function loadNote() {
            const question = questions[currentQuestionIndex];
            const key = `note_${TOPIC_NAME}_q${question.number}`;
            const note = localStorage.getItem(key) || '';
            document.getElementById('noteText').value = note;
            
            const hasNote = note.trim().length > 0;
            document.getElementById('noteBtn').classList.toggle('active', hasNote);
        }

        // Quiz logic
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            const progress = Math.round(((currentQuestionIndex + 1) / questions.length) * 100);
            
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressFill').textContent = progress + '%';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            ['A', 'B', 'C', 'D'].forEach(letter => {
                const option = document.createElement('div');
                option.className = 'option';
                option.onclick = () => selectOption(letter);
                option.innerHTML = `
                    <div class="option-letter">${letter}</div>
                    <div class="option-text">${question.options[letter]}</div>
                `;
                optionsContainer.appendChild(option);
            });
            
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('noteSection').classList.remove('show');
            
            selectedAnswer = null;
            loadFlagStatus();
            loadNote();
            
            if (voiceEnabled) {
                readQuestion();
            }
        }

        function selectOption(letter) {
            if (selectedAnswer !== null) return;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedAnswer = letter;
        }

        function checkAnswer() {
            if (!selectedAnswer) {
                alert('Please select an answer');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            if (isCorrect) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
            
            document.querySelectorAll('.option').forEach((opt, idx) => {
                const letter = ['A', 'B', 'C', 'D'][idx];
                opt.classList.add('disabled');
                
                if (letter === question.correct) {
                    opt.classList.add('correct');
                } else if (letter === selectedAnswer) {
                    opt.classList.add('wrong');
                }
            });
            
            document.getElementById('explanationText').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
            
            if (voiceEnabled) {
                speak(`${isCorrect ? 'Correct' : 'Incorrect'}. ${question.explanation}`);
            }
            
            if (autoPlayEnabled) {
                setTimeout(() => nextQuestion(), 3000);
            }
        }

        function nextQuestion() {
            synth.cancel();
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const score = Math.round((correctAnswers / questions.length) * 100);
            const flaggedCount = questions.filter((q) => {
                const key = `flag_${TOPIC_NAME}_q${q.number}`;
                return localStorage.getItem(key) === 'true';
            }).length;
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
            document.getElementById('scoreDisplay').textContent = score + '%';
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            document.getElementById('flaggedCount').textContent = flaggedCount;
            
            // Save progress
            const progress = {
                completed: questions.length,
                total: questions.length,
                score: score,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem(`progress_${TOPIC_NAME}`, JSON.stringify(progress));
            
            if (voiceEnabled) {
                speak(`Quiz complete! Your score is ${score} percent. You got ${correctAnswers} correct and ${incorrectAnswers} incorrect.`);
            }
        }

        function retryQuiz() {
            currentQuestionIndex = 0;
            selectedAnswer = null;
            correctAnswers = 0;
            incorrectAnswers = 0;
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            showQuestion();
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset your progress for this topic?')) {
                localStorage.removeItem(`progress_${TOPIC_NAME}`);
                alert('Progress reset!');
                retryQuiz();
            }
        }

        // Initialize
        loadQuestions();
    </script>
</body>
</html>
